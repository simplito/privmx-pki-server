        }

            font-weight: 500;
            font-style: normal;

        }
        @font-face {
            font-family: "privmx";
            src: url(/assets/fonts/privmx-regular-webfont.woff2) format("woff2"), url(/fonts/privmx-regular-webfont.woff) format("woff");
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: "privmx";
            src: url(/assets/fonts/privmx-semibold-webfont.woff2) format("woff2"), url(/fonts/privmx-semibold-webfont.woff) format("woff");
            font-weight: 600;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: "privmx";
            src: url(/assets/fonts/privmx-ultralight-webfont.woff2) format("woff2"), url(/fonts/privmx-ultralight-webfont.woff) format("woff");
            font-weight: 100;
            font-style: normal;
            font-display: swap;
        }
        * {
            box-sizing: border-box;
        }
        html, body {
            background: #00182d;
            color: #fafafa;
            font-family: "privmx", sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            min-height: 100dvh;
        }
        #root {
            max-width: 1280px;
            margin: 0 auto;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            justify-content:space-between;
            position: relative;
        }
        @media screen and (max-width: 1280px) {
            #root {
                padding: 0 20px;
            }
        }
        #logo {
            padding: 19px 0;
            border-bottom: 1px solid rgb(0 143 124);
            margin-bottom: 80px;
            color: #008F7C;
            height: 76px;
        }
        h1 {
            font-size: 72px;
            margin: 0 0 0 -7px;
            font-weight: 600;
        }
        p {
            font-size: 24px;
            margin-top: 10px;
            margin-bottom: 30px;
        }
        a {
            color: #fafafa;
            text-decoration: none;
            padding: 15px 0px;
            border-bottom: 2px solid rgb(36 255 94);
            font-weight: 600;
            width: 400px;
            
        }
        @media screen and (max-width: 400px) {
            a {
                width: 100%;
            }
        }
        a:hover {
            text-decoration: none;
            background-color: rgb(36 255 94);
            color: rgb(0 24 46);
            padding: 15px 15px;
            transition-duration: .3s;
        }
        .contentWrap {
            position: relative;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            height:100%;
            padding: 10% 0 20%;
        }
        .content{
            z-index: 1;
            width: 100%;
        }
        .ill{
            position:relative;
            overflow: visible;
            width: 100%;
            display: flex;
            flex-flow: column;
            justify-content: center;
            justify-items: start;
            place-items: start;
        }
        .ill img{
            position: absolute;
            width: max-content;
            height: max-content;
            object-fit: contain;
        }
        .footer{
            height: 100%;
            display: flex;
            justify-items: end;
            place-items: end;
            border-top: 1px solid rgb(0 143 124);
            flex-direction: row;
            gap: 20px;
            justify-content: space-between;
            z-index: 1;
        }
        .footer p{
            font-size: 11px;
        }
        .footer a {
            border: none;
        }
        .footer a:hover{
            background-color: transparent;
            color:rgb(36 255 94);
            cursor: pointer;
            padding: 0;
        }
    </style>
</head>
